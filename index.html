<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AlpineJS Pizza-Cart with API</title>

	<script src="https://unpkg.com/alpinejs" defer></script>
	<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	<script src="./pizza.js"></script>
	<!-- <script src="./index.js"></script> -->

	<link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
	<link rel="stylesheet" href="./style.css">
	<style>
		[x-cloak] {
			display: none !important;
		}
	</style>
</head>

<body x-data="pizzaCart" class="main flex flex-col" class="max-w-20">
	<h1 class="heading">Perfect Pizza</h1>

	<div class="pizza-cart">

		<template x-for="pizza in cartPizzas">
			<div class="cart-option">
				<div>
					<span>Flavour Name</span>
					<span class="count">5</span>
				</div>
				<div>
					<button class="round" type="button">+</button>
					<button class="round" type="button">-</button>
				</div>
				<span class="cost">R<span>69.99</span></span>
			</div>
		</template>

		<div class="total">
			<span>Total cost</span>
			<span class="cost">R<span></span></span>
		</div>

		<!-- <div x-show="message" x-transition class="">
			<span x-text="message" class=""></span>
		</div> -->

		<div class="checkout">
			<button type="button">Checkout</button>
		</div>

		<div class="payment">
			<label for="payment-amount">
				<span>Amount</span>
				<input type="number" id="payment-amount">
			</label>
			<button class="" type="button">Pay</button>
		</div>

	</div>

	<div class="pizza-menu">

		<template x-for="pizza in pizzas">
			<div class="menu-option" id="small-pizza">
				<img class="" src="images/pizza.png" alt="">
				<h2 class="pizza-title">Small Pizza</h2>
				<p class="price">R49.99</p>
				<p class="description">
					Small pizza with 3 toppings. 1 meat topping. 3 or less other toppings.
				</p>
				<button class="" type="button">Add to Cart</button>
			</div>
		</template>

	</div>

	<div class="contact w-11/12 text-white text-center flex flex-col">
		<h2 class="heading">Contact us at:</h2>
		<span>011 340 1231</span>
		<span>info@perfectpizza.co.za</span>
	</div>
</body>

</html>
